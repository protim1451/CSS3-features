<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: peachpuff;
            /* transition: width 5s linear 3s, background-color 10s ease-in 2s; */
            transition: transform 3s;
        }
        .box:hover{
            /* width: 400px;
            background-color: red; */
            transform: rotate(45deg) scale(1.5) translateX(150px);
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform:Change the shape</li>
        <li>Translate. Move in the axis</li>
        <li>Transition. How long it will take to change the shape</li>
    </ul>
    <div class="box">Box 1</div>
    <div class="box">Box 1</div>
    <div class="box">Box 1</div>
</body>
</html>
